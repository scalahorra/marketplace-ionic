<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let route of routes">
          <ion-label (click)="navigateTo(route.id)">{{route.label}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">

    <ion-header>
      <ion-toolbar>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>{{ actualPage }}</ion-title>

        <ion-buttons slot="end">
          <app-user-button></app-user-button>
        </ion-buttons>

      </ion-toolbar>
    </ion-header>

    <ion-router-outlet></ion-router-outlet>
  </div>

  <div *ngIf="isModalOpen" (click)="closeModal()" class="modal-backdrop"></div>
</ion-app>
